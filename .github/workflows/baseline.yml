name: Baseline Compliance Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  baseline-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Baseline CLI
        run: npm install -g baseline-cli

      - name: Run Baseline scan
        run: baseline scan --format json

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: baseline-report
          path: baseline-report.json

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'baseline-report.json';

            if (fs.existsSync(reportPath)) {
              const report = JSON.parse(fs.readFileSync(reportPath, 'utf8'));

              const complianceRate = report.totalFeatures > 0
                ? ((report.baselineCompliant / report.totalFeatures) * 100).toFixed(1)
                : '100.0';

              const body = `## ğŸ“Š Baseline Compliance Report

                **Files scanned:** ${report.totalFiles}
                **Features detected:** ${report.totalFeatures}

                âœ… **Baseline compliant:** ${report.baselineCompliant}
                âš ï¸ **Limited support:** ${report.limitedSupport}
                ğŸ§ª **Experimental:** ${report.experimental}

                **Compliance rate:** ${complianceRate}%

                ---
                *Generated by [Baseline CLI](https://github.com/your-repo/baseline-cli)*
              `;

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }
